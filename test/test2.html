<script>
    let req = [[360,138,338], [230,102,311], [320, 474,214], [131,498,484], [366,176,249], [323,407,116], [265,433,317]];

    function solution(diet) {
        let totalKcal = 0;
        let minusDay = 0;
        let minkcal = 0;

        diet.forEach((item, idx) => {
            if((idx != 0 && Number(minusDay) < 1)) {
                minkcal = item[0];
            } else if( (Number(minusDay + 3) > 3)) {
                minkcal = Math.min(item[0], item[1]);
            } else {
                minkcal = Math.min(item[0], item[1], item[2]);
            }

            for (let i = 0; i < item.length; i++) {
                if (item[i] === minkcal) {
                    minusDay = i;
                }
            }

            totalKcal += minkcal;

        });

        console.log(totalKcal);
    }

    solution(req);

</script>
